<!DOCTYPE html>
<heml lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>お問い合わせ</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <h1>お問い合わせフォーム</h1>
        
        <div class="main-containter">
            
            <form method="post" action="mail_confirm.php">
                <div class="inputlist">
                    <label>名前</label>
                    <br>
                    <input type="text" name="name" size="30">
                </div>
                
                <div class="inputlist">
                    <label>メールアドレス</label>
                    <br>
                    <input type="text" name="mail" size="50" placeholder="ex)xxx@xxx.com">
                </div>
                
                <div class="inputlist">
                    <label>年齢</label>
                    <br>
                    <select class="dropdown" name="age">
                        <option value="age" size="20">選択してください</option>
                        <script src="script.js"></script>
                    </select>
                </div>
                
                <div class="inputlist">
                    <label>コメント</label>
                    <br>
                    <textarea name="comment" rows="4" cols="50"></textarea>
                </div>
                
                <div class="inputlist">
                    <input type="submit" class="button1" value="送信する">
                </div>
                
            </form>
            
        </div>  
    </body>
</heml>
